version: '3'
services:
  neo4j:
    image: neo4j
    environment:
      NEO4J_AUTH: none
    ports:
      - 7687:7687
      - 7474:7474
  mongodb:
    image: mongo
    ports:
      - 27017:27017
  redis:
    image: redis
    ports:
      - 6379:6379
  consul:
    image: consul
    ports:
      - 8500:8500
  pets:
    build: ./pets
    links:
      - mongodb
      - consul
    environment:
      MICRONAUT_SERVER_HOST: pets
      MICRONAUT_SERVER_PORT: 8080
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
  vendors:
    build: ./vendors
    links:
      - consul
    environment:
      MICRONAUT_SERVER_HOST: vendors
      MICRONAUT_SERVER_PORT: 8080
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
  offers:
    build: ./offers
    links:
      - storefront
      - redis
      - pets
      - consul
    environment:
      MICRONAUT_SERVER_HOST: offers
      MICRONAUT_SERVER_PORT: 8080
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      REDIS_HOST: redis
      REDIS_PORT: 6379
  comments:
    build: ./comments
    links:
      - neo4j
      - consul
    environment:
      MICRONAUT_SERVER_HOST: comments
      MICRONAUT_SERVER_PORT: 8080
      NEO4J_HOST: neo4j
      NEO4J_PORT: 7687
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
  mail:
    build: ./mail
    links:
      - consul
    environment:
      MICRONAUT_SERVER_HOST: mail
      MICRONAUT_SERVER_PORT: 8080
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
  storefront:
    build: ./storefront
    ports:
      - "8080:8080"
    links:
      - pets
      - vendors
      - comments
    environment:
      MICRONAUT_SERVER_HOST: storefront
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
  frontend:
    build: ./frontend/react
    links:
      - storefront
    ports:
      - 3000:3000
    volumes:
      - ./frontend/react/src:/usr/src/app/src
      - ./frontend/react/public:/usr/src/app/public